<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivada numerica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/50/000000/photomath.png" type="image/x-icon">
    <script src="https://pagecdn.io/lib/mathjs/7.1.0/math.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container pt-4">
        <div class="row mt-3">
            <div class="col-md-5">
                <h1>Calculadora, derivada numéricamente</h1>
                <div class="d-flex flex-column">
                    <select class="form-select" name="funcion" id="funcion" aria-label="Default select example">
                        <option selected>Selecciona una función</option>
                        <option value="exp[x]">f(x) = exp[x]</option>
                        <option value="tan(x)">g(x) = tan(x)</option>
                        <option value="x^3 + 2x^2 + 6">h(x) = x^3 + 2x^2 + 6</option>
                    </select>
                    <div class="row mt-2">
                        <div class="col-sm-6 mps-0">
                            <div class="input-group">
                                <span class="input-group-text">Intervalo</span>
                                <input type="number" class="form-control m-0" name="intervaloMin" id="intervaloMin"
                                    value="-10">
                                <input type="number" class="form-control m-0" name="intervaloMax" id="intervaloMax"
                                    value="10">
                            </div>
                        </div>
                        <div class="col-sm-3 pe-0">
                            <div class="input-group">
                                <span class="input-group-text">h</span>
                                <input type="number" step="0.01" class="form-control" name="h" id="h" value="0.01">
                            </div>
                        </div>
                        <div class="col-sm-3 mps-0">
                            <div class="input-group">
                                <span class="input-group-text">x</span>
                                <input type="number" class="form-control" name="x" id="x" value="20">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="obtenerFuncion()" type="submit">Calcular</button>
                    <button class="btn btn-success mt-1" data-bs-toggle="modal" data-bs-target="#verGrafica">Ver
                        gráfica</button>
                    <button class="btn btn-dark mt-2" onclick="darcargarArchivo()" type="submit">Descargar
                        archivo</button>
                </div>
            </div>
            <div class="col-md-7 mt-2">
                <table class="table table-sm table-hover table-striped" id="resultados">
                    <thead>
                        <tr>
                            <th id="titulo">Resultados</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="verGrafica" tabindex="-1" aria-labelledby="verGrafica" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verGraficaLabel">Gráfica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer container mt-4 text-center">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <div class="text-center">
                    <p>Derivar numéricamente</p>
                    <p>Creado por: Angel Flores Carlos</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
